<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="dist/css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          class="card__header"
          src="./images/bg-pattern-card.svg"
          alt="card background"
        />
        <div class="card__body">
          <img src="./images/image-victor.jpg" alt="Victor Crest Image" />
          <h1 class="card__body__name">
            Victor Crest
            <span class="card__body__name__age">26</span>
          </h1>
          <p class="card__body__city">London</p>
        </div>
        <div class="card__footer">
          <div class="card__footer__socialStats flex">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="card__footer__socialStats">
            <h3>803K</h3>
            <p>Likes</p>
          </div>
          <div class="card__footer__socialStats">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Srujana</a>.
    </div>
  </body>
</html>
